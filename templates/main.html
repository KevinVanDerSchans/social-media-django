<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Django basics" />
    <meta name="keywords" content="Django, Python" />

    {% load static %}

    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}" />
    <title>Social media - Django</title>
  </head>
  <body>

    {% include 'navbar.html' %}

    {% if messages %}
      <ul class='messages'>
        {% for message in messages %}
          <li>
            {{ message }}
          </li>
        {% endfor %}
      </ul>
    {% endif %}

    {% block content %}

    {% endblock content %}
  </body>
</html>
