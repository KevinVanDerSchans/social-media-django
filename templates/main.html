<!DOCTYPE html>

{% load static %}

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Django basics" />
    <meta name="keywords" content="Django, Python" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet"
          type="text/css"
          media="screen"
          href="{% static 'styles/main.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}" />
    <title>Social media - Django</title>
  </head>
  <body>

    {% include 'navbar.html' %}

    {% if messages %}
      <ul class='messages'>
        {% for message in messages %}
          <li>
            {{ message }}
          </li>
        {% endfor %}
      </ul>
    {% endif %}

    {% block content %}

    {% endblock content %}
  </body>
</html>
